<section class="relative w-full h-screen bg-cover bg-center bg-[#10497E]">
  <div class="bg-[#10497E] py-6 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white/70 backdrop-blur-md rounded-2xl p-6 sm:p-10 shadow-xl text-center">

      <div class="flex justify-center mb-4">
        <img src="assets/iaaherologo.png" alt="Logo" class="h-15 object-contain" />
      </div>

      <h2 class="text-2xl sm:text-3xl font-bold text-center text-[#A41E22] mb-2">
        Authenticate Your Account
      </h2>
      <p class="text-center text-[#10497E] mb-6">
        Protecting your account is our top priority. Please confirm your account by entering the authorization code sent to your email.
      </p>

      <!-- Code input fields -->
      <div class="flex justify-between gap-2 mb-6">
        <input *ngFor="let input of inputs; let i = index"
               type="text"
               maxlength="1"
               class="w-10 h-12 text-center text-black text-xl border-b-4 border-[#A41E22] bg-transparent focus:outline-none"
               #codeInput
               (input)="onInput($event, i)"
               (keydown)="onKeydown($event, i)"
               (paste)="onPaste($event, i)"
               [(ngModel)]="code[i]" />
      </div>

      <!-- Verify button -->
      <button class="w-full bg-[#10497E] text-white py-2 rounded-md hover:bg-[#A41E22] transition" (click)="onVerify()">
        Verify
      </button>

      <!-- Resend code -->
      <p class="text-center text-sm text-[#10497E] mt-4">
        It may take a minute to receive your code. Havenâ€™t received it?
        <a href="#" class="text-[#A41E22] underline hover:text-[#10497E] font-semibold">Resend a new code</a>
      </p>

    </div>
  </div>

  <!-- Footer -->
  <footer class="text-white text-center py-3 text-sm bg-[#10497E]/80 backdrop-blur-sm">
    &copy; 2025 Secure Blockchain Voting. All Rights Reserved.
  </footer>
</section>
