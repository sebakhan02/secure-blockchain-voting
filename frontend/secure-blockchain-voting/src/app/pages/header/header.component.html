<header [ngClass]="{ 'py-2': isHeaderShrunk, 'py-4': !isHeaderShrunk }"
        class="sticky top-0 z-50 bg-white shadow-md transition-all duration-300">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 transition-all duration-300">
    <div class="flex justify-between items-center">

      <a href="/" class="flex items-center space-x-2 transition-all duration-300">
        <img src="assets/logo.png"
             alt="Logo"
             [ngClass]="{ 'h-5 w-5': isHeaderShrunk, 'h-6 w-6': !isHeaderShrunk }"
             class="object-contain transition-all duration-300" />
        <span [ngClass]="{ 'text-sm': isHeaderShrunk, 'text-base': !isHeaderShrunk }"
              class="font-semibold text-[#10497E] transition-all duration-300">eVOTING</span>
      </a>

      <div class="hidden md:flex space-x-8">
        <a [routerLink]="['/']" fragment="about" class="text-[#10497E] hover:text-[#A41E22] transition font-bold">Home</a>
        <a [routerLink]="['/']" fragment="about" class="text-[#10497E] hover:text-[#A41E22] transition font-bold">About Us</a>
      </div>

      <div class="hidden md:flex items-center space-x-4">
        <a routerLink="/login" class="text-[#10497E] hover:text-[#A41E22] transition">Sign In</a>
        <a routerLink="/signup" class="px-4 py-2 bg-[#A41E22] text-white font-semibold rounded hover:bg-[#10497E] transition">
          Sign Up
        </a>
      </div>

      <div class="md:hidden flex items-center">
        <button (click)="toggleMobileMenu()" class="text-[#10497E] focus:outline-none">
          <svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div *ngIf="isMobileMenuOpen" class="md:hidden px-4 pb-4 space-y-2">
    <a [routerLink]="['/']" fragment="landingpage" class="block text-[#10497E] hover:text-[#A41E22] transition font-bold" >Home</a>
    <a [routerLink]="['/']" fragment="about" class="block text-[#10497E] hover:text-[#A41E22] transition font-bold">About Us</a>
    <a routerLink="/login" class="block text-[#10497E] hover:text-[#A41E22] transition font-bold">Sign In</a>
    <a routerLink="/signup" class="inline-block px-3 py-1.5 text-sm bg-[#A41E22] text-white font-bold rounded-md hover:bg-[#10497E] transition text-center">
      Sign Up
    </a>    
  </div>
</header>
