<div class="bg-white shadow rounded p-6 max-w-4xl mx-auto">
    <h2 class="text-2xl font-semibold text-[#10497E] mb-6">Profile Settings</h2>
  
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Profile Picture Section -->
      <div class="flex flex-col items-center space-y-4">
        <img src="assets/default-profile.png" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover shadow" />
        <label class="cursor-pointer bg-[#10497E] hover:bg-[#A41E22] text-white px-4 py-2 rounded font-medium transition">
          Upload Photo
          <input type="file" class="hidden" />
        </label>
      </div>
  
      <!-- Divider (Optional on large screens) -->
      <div class="md:col-span-2">
        <!-- Profile Form -->
        <form class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <input type="text" placeholder="Full Name"
                   class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
    
            <input type="email" placeholder="Email"
                   class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
    
            <input type="text" placeholder="Registration Number"
                   class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
    
            <input type="text" placeholder="Course"
                   class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
          </div>
  
          <input type="password" placeholder="Password"
                 class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
  
          <input type="password" placeholder="Confirm Password"
                 class="w-full px-4 py-2 rounded shadow text-[#10497E] placeholder-[#10497E] bg-white focus:outline-none focus:ring-2 focus:ring-[#10497E]" />
  
          <button type="submit"
                  class="w-full bg-[#10497E] hover:bg-[#A41E22] text-white font-semibold py-2 rounded transition">
            Save Changes
          </button>
        </form>
      </div>
    </div>
  </div>
